<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit my info</title>
</h:head>

<h:body>
	<h:form id="header"
		style="margin-top: 2%; border: 1px solid black; height: 120px; width: 100%; background-color: #8FBC8F">
		<div style="float: left; margin-top: 0.8%; margin-left: 1%">
			<h:commandLink id="ho-logo-id" action="registerUser.xhtml">
				<h:graphicImage url="WebContent\resources\images\logo.png"
					style="width: 100px; height: 100px;"></h:graphicImage>
			</h:commandLink>
		</div>
		<div style="margin-left: 82%; margin-top: 3.5%">
			<h:commandLink id="ho-name-id" action="registerUser.xhtml">
				<h:outputText value="MY ACCOUNT"></h:outputText>
			</h:commandLink>

			<h:commandButton value="LOGIN" style="margin-left:3%; height: 25px"
				type="submit" action="#{user.goLoginPage}" />
		</div>
	</h:form>
</h:body>

<h:body
	style="width: 100%;padding-right:5%;padding-left:5%;margin-top:30px;">

	<h:body style="width: 100%;">
		<h:form id="hotelName"
			style="margin-top: 8px; border: 1px solid black;padding-top:25px;
		padding-bottom:25px; width: 100%;float:left; background-color: #8FBC8F">

			<div style="margin-left: 30%; float: left;">
				<p:inputText id="hotelname" style="font-size:27px;"
					placeholder="Hotel Name" value="#{LoginBean.username}"
					required="true" />
			</div>
			<h:commandButton value="Search"
				style="border:1px solid black;clear:both;margin-left:15%;font-size:28px;"
				type="submit" actionListener="#{LoginBean.setValues()}"
				action="#{LoginBean.userPage()}" />

		</h:form>
	</h:body>
	<h:body style="float:left;width: 100%;height:35px;">
		<h:form
			style="clear:both;float:left;width:20%;padding:5px;height:35px;background-color:pink;">
	</h:form>
		<h:form
			style="width:70%;padding:5px;float:right;min-height:35px;background-color:green;">
			<h:graphicImage url="WebContent\resources\images\hotel.jpg"
				style="width: 100px; height: 100px;"></h:graphicImage>
			
			<h:panelGrid style="clear:both;width:80%;margin:5%;" columns="2"
				cellpadding="10">
				<p:dataTable style="width:100%" var="hoHotels"
					value="#{hoHotelBean.hoHotels}">
					<p:column headerText="name">
						
							<h:outputText value="#{hoHotels.name}" />
						
					</p:column>
				</p:dataTable>
			</h:panelGrid>


		</h:form>

	</h:body>

</h:body>


</html>
