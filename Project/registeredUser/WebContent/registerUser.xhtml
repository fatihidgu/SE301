<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>USERMAINPAGE</title>
</h:head>
<h:body>
<h:form id="header" style="margin-top: 2%; border: 1px solid black; height: 120px; width: 100%; background-color: #8FBC8F">
<div style="float: left; margin-top: 0.8%; margin-left: 1%">
<h:commandLink id="ho-logo-id" action="registerUser.xhtml">
<h:graphicImage url="logo.png" style="width: 100px; height: 100px;"></h:graphicImage>
</h:commandLink>
</div>
<div style="margin-left: 82%; margin-top: 3.5%">
<h:commandLink id="ho-name-id" action="registerUser.xhtml" >
<h:outputText value="MY ACCOUNT"></h:outputText>
</h:commandLink>
<h:commandButton value="LOGOUT" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
</div>
</h:form>

<h:form id="menu" style="margin-top: 2%; border: 1px solid black; width: 100%">
    <p:growl id="msgs" showDetail="true" />
    <p:tabView orientation="left" style="height: auto">
        <p:tab title="Account Information">
        	<h:commandButton value="edit" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
            <h:panelGrid columns="2" cellpadding="10">
            <p:dataTable var="regUser" value="#{RegUserBean.regUser}">
            	<p:column headerText="Name">
            		<h:outputText value="#{regUser.name}" />
    			</p:column>
    			<p:column headerText="Lastname">
        			<h:outputText value="#{regUser.lastName}" />
    			</p:column>
    			<p:column headerText="Email">
        			<h:outputText value="#{regUser.email}" />
    			</p:column>
    			<p:column headerText="Phone Number">
        			<h:outputText value="#{regUser.pnumber}" />
    			</p:column>
    			<p:column headerText="Birth Date">
        			<h:outputText value="#{regUser.birthDate}" />
    			</p:column>
    			<p:column headerText="Gender">
        			<h:outputText value="#{regUser.gender}" />
    			</p:column>
			</p:dataTable>
            </h:panelGrid>
            <h:commandButton value="Delete my account" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
        </p:tab>
        <p:tab title="Reservations">
            <h:panelGrid columns="2" cellpadding="10">
            	<p:dataTable var="reservationss" value="#{reservationssBean.reservationss}">
    			<p:column headerText="Hotel name">
        			<h:outputText value="#{reservationss.hotelname}" />
    			</p:column>
    			<p:column headerText="Start date">
        			<h:outputText value="#{reservationss.startdate}" />
    			</p:column>
    			<p:column headerText="End date">
        			<h:outputText value="#{reservationss.enddate}" />
    			</p:column>
    			<p:column headerText="Number of rooms">
        			<h:outputText value="#{reservationss.numberofroom}" />
    			</p:column>
    			<p:column headerText="Room type">
        			<h:outputText value="#{reservationss.roomtype}" />
    			</p:column>
    			   	<p:column>
        			<h:commandButton value="Cancel" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
        		</p:column>
				</p:dataTable>
            </h:panelGrid>
            </p:tab>
        
        <p:tab title="Past Reservations">
            <h:panelGrid columns="2" cellpadding="10">
            	<p:dataTable var="pastreservationss" value="#{pastreservationssBean.pastreservationss}">
    			<p:column headerText="Hotel name">
        			<h:outputText value="#{pastreservationss.hotelname}" />
    			</p:column>
    			<p:column headerText="Start date">
        			<h:outputText value="#{pastreservationss.startdate}" />
    			</p:column>
    			<p:column headerText="End date">
        			<h:outputText value="#{pastreservationss.enddate}" />
    			</p:column>
    			<p:column headerText="Number of rooms">
        			<h:outputText value="#{pastreservationss.numberofroom}" />
    			</p:column>
    			<p:column headerText="Room type">
        			<h:outputText value="#{pastreservationss.roomtype}" />
    			</p:column>
    			   <p:column>
        			<h:commandButton value="Cancel" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
        		</p:column>
				</p:dataTable>
            </h:panelGrid>
            
        </p:tab>
        
       
        
    </p:tabView>
</h:form>
</h:body>
</html>
