<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MAINPAGE</title>
</h:head>
<h:body>
<h:form id="header" style="margin-top: 2%; border: 1px solid black; height: 120px; width: 100%; background-color: #8FBC8F">
<div style="float: left; margin-top: 0.8%; margin-left: 1%">
<h:commandLink id="ho-logo-id" action="hotelOwnerMainPage.xhtml" >
<h:graphicImage url="C:\Users\ali_k\eclipse-workspace\project\WebContent\resources\images\logo.png" style="width: 100px; height: 100px;"></h:graphicImage>
</h:commandLink>
</div>
<div style="margin-left: 82%; margin-top: 3.5%">
<h:commandLink id="ho-name-id" action="hotelOwnerMainPage.xhtml" >
<h:outputText value="MY ACCOUNT"></h:outputText>
</h:commandLink>
<h:commandButton value="LOGOUT" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
</div>
</h:form>

<h:form id="menu" style="margin-top: 2%; border: 1px solid black; width: 100%">
    <p:growl id="msgs" showDetail="true" />
    <p:tabView orientation="left" style="height: auto">
        <p:tab title="Account Information">
            <h:panelGrid columns="2" cellpadding="10">
            <p:dataTable var="hoInfo" value="#{hoInfoBean.hoInfo}">
            	<p:column headerText="Name">
            		<h:outputText value="#{hoInfo.name}" />
    			</p:column>
    			<p:column headerText="Lastname">
        			<h:outputText value="#{hoInfo.lastName}" />
    			</p:column>
    			<p:column headerText="Email">
        			<h:outputText value="#{hoInfo.email}" />
    			</p:column>
    			<p:column headerText="Phone Number">
        			<h:outputText value="#{hoInfo.pnumber}" />
    			</p:column>
    			<p:column headerText="Birth Date">
        			<h:outputText value="#{hoInfo.birthDate}" />
    			</p:column>
    			<p:column headerText="Gender">
        			<h:outputText value="#{hoInfo.gender}" />
    			</p:column>
			</p:dataTable>
            </h:panelGrid>
        </p:tab>
        <p:tab title="My Hotels">
            <h:panelGrid columns="2" cellpadding="10">
            	<p:dataTable var="hoHotels" value="#{hoHotelsBean.hoHotels}">
    			<p:column headerText="Name">
        			<h:outputText value="#{hoHotels.name}" />
    			</p:column>
    			<p:column headerText="Location">
        			<h:outputText value="#{hoHotels.location}" />
    			</p:column>
    			<p:column headerText="Quality">
        			<h:outputText value="#{hoHotels.quality}" />
    			</p:column>
    			<p:column headerText="Cost for Standarts">
        			<h:outputText value="#{hoHotels.costs}" />
    			</p:column>
    			<p:column headerText="Vacant Rooms for Standarts">
        			<h:outputText value="#{hoHotels.vrooms}" />
    			</p:column>
    			<p:column headerText="Cost for Executives">
        			<h:outputText value="#{hoHotels.coste}" />
    			</p:column>
    			<p:column headerText="Vacant Rooms for Executives">
        			<h:outputText value="#{hoHotels.vroome}" />
    			</p:column>
    			<p:column headerText="Cost for Presidentials">
        			<h:outputText value="#{hoHotels.costp}" />
    			</p:column>
    			<p:column headerText="Vacant Rooms for Presidentials">
        			<h:outputText value="#{hoHotels.vroomp}" />
    			</p:column>    			
    			<p:column>
        			<h:commandButton value="EDIT" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
        			<h:commandButton value="ACTIVATE" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
        			<h:commandButton value="DEACTIVATE" style="margin-left:3%; height: 25px" type="submit" action="#{user.goLoginPage}" />
    			</p:column>
				</p:dataTable>
            </h:panelGrid>
            <h:commandButton value="ADD HOTEL" style="float: right; height: 25px; margin-top: 2%" type="submit" action="AddNewHotel.xhtml" />
        </p:tab>
    </p:tabView>
</h:form>
</h:body>
</html>
