<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MAINPAGE</title>
</h:head>
<h:body>
<h:form id="header" style="margin-top: 2%; border: 1px solid black; height: 120px; width: 100%; background-color: #8FBC8F">
<div style="float: left; margin-top: 0.8%; margin-left: 1%">
<h:commandLink id="ho-logo-id" action="hotelOwnerMainPage.xhtml" >
<h:graphicImage url="/resources\images\logo.png" style="width: 100px; height: 100px;"></h:graphicImage>
</h:commandLink>
</div>
<h3 style="margin-bottom: 0px; font-size: 32px;">Hotel Owner Main Page</h3>
<div style="margin-left: 82%; ">

<h:commandLink id="ho-name-id" action="hotelOwnerMainPage.xhtml" >
<h:outputText value="#{VisitorPageBean.userna}" ></h:outputText>
</h:commandLink>
<h:commandButton value="LOGOUT" style="margin-left:3%; height: 25px" type="submit" actionListener="#{LoginBean.logout}" action="VisitorPage1.xhtml" />
</div>
</h:form>

<h:form id="menu" style="margin-top: 2%; border: 1px solid black; width: 100%">
    <p:growl id="msgs" showDetail="true" />
    <p:tabView orientation="left" style="height: auto">
        <p:tab title="Account Information">
        
        	<div style="float:right;">
        	<p:growl id="message" showDetail="true" />  
			<p:commandButton value="DELETE MY ACCOUNT" actionListener="#{hoInfoBean.SendDeleteRequest()}" update="message">  
				<p:confirm header="Confirmation" message="Are you sure you want to send a request to admin to delete your account?" icon="ui-icon-alert" />  
			</p:commandButton>  
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
			</p:confirmDialog>
        	</div>
        	
            <h:panelGrid style = "margin-top:7%" columns="2" cellpadding="10">
            <p:dataTable var="hoInfo" value="#{hoInfoBean.hoInfo}">
            	<p:column headerText="Name">
            		<h:outputText value="#{hoInfo.name}" />
    			</p:column>
    			<p:column headerText="Lastname">
        			<h:outputText value="#{hoInfo.lastName}" />
    			</p:column>
    			<p:column style = "width:25%" headerText="Email">
        			<h:outputText value="#{hoInfo.email}" />
    			</p:column>
    			<p:column headerText="Phone Number">
        			<h:outputText value="#{hoInfo.pnumber}" />
    			</p:column>
    			<p:column headerText="Birth Date">
        			<h:outputText value="#{hoInfo.birthDate}" />
    			</p:column>
    			<p:column headerText="Gender">
        			<h:outputText value="#{hoInfo.gender}" />
    			</p:column>
			</p:dataTable>
            </h:panelGrid>
            <div style="float:right; margin-top:5%;">
            <h:commandButton value="EDIT" style="margin-left:3%; height: 25px"  action="editHoInfo.xhtml" />
            </div>
        </p:tab>
        
        <p:tab title="My Hotels">
            <h:panelGrid columns="2" cellpadding="10">
            	<p:dataTable var="hoHotels" value="#{hoHotelsBean.hoHotels}">
    			<p:column style="font-size:85%; text-align:center;" headerText="Name">
        			<h:outputText value="#{hoHotels.name}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Location">
        			<h:outputText value="#{hoHotels.location}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Quality">
        			<h:outputText value="#{hoHotels.quality}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Cost for Standart">
        			<h:outputText value="#{hoHotels.costs}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Vacant Rooms for Standart">
        			<h:outputText value="#{hoHotels.vrooms}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Cost for Executive">
        			<h:outputText value="#{hoHotels.coste}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Vacant Rooms for Executive">
        			<h:outputText value="#{hoHotels.vroome}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Cost for Presidential">
        			<h:outputText value="#{hoHotels.costp}" />
    			</p:column>
    			<p:column style="font-size:85%; text-align:center;" headerText="Vacant Rooms for Presidential">
        			<h:outputText value="#{hoHotels.vroomp}" />
    			</p:column>    			
    			<p:column style="width:18%; text-align:center;">
        			<h:commandButton value="EDIT" style="margin-left:3%; height: 23px" type="submit" actionListener="#{hoHotelsEditBean.takeHotelId(hoHotels.id)}" action="editHoHotel.xhtml" />
        			<h:commandButton value="ACTIVATE" style="margin-left:3%; height: 23px" type="submit" actionListener="#{hoHotelsBean.ActiveHotel(hoHotels.id)}" />
        			<h:commandButton value="DEACTIVATE" style="margin-left:3%; height: 23px" type="submit" actionListener="#{hoHotelsBean.DeactiveHotel(hoHotels.id)}" />
        			<h:commandButton value="COMMENTS" style="margin-left:3%; height: 23px" type="submit" actionListener="#{hoHotelsBean.CommentOfHotel(hoHotels.id)}" action="hoComments.xhtml" />
    			</p:column>
				</p:dataTable>
            </h:panelGrid>
            <h:commandButton value="ADD HOTEL" style="float: right; height: 25px; margin-top: 2%" type="submit" action="AddNewHotel.xhtml" />
        </p:tab>
    </p:tabView>
</h:form>
</h:body>
</html>
